<!DOCTYPE html>
<html>
	<head>
		<title>Timer</title>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
	</head>
	<body>
		<div id="header">
			<h1>Oz Elentok's Site</h1>
		</div>
		<div id="nav">
			<ul>
				<li><a id="first" href="../">Utills</a></li><li><a href=".">Timer</a></li><li><a href="http://bitbucket.org/ozelentok">Repository</a></li>
			</ul>
		</div>
		<div id="wrapper">
			<div id="dispTime">
				<div class="timeBox" onclick="UIManager.getHours();">
					<span class="timeHeader">Hours</span>
					<span class="timeValue" id="hourDisp">00</span>
				</div>
				<div class="timeBox" onclick="UIManager.getMinutes();">
					<span class="timeHeader">Minutes</span>
					<span class="timeValue" id="minDisp">00</span>
				</div>
				<div class="timeBox lastBox" onclick="UIManager.getSeconds();">
					<span class="timeHeader">Seconds</span>
					<span class="timeValue" id="secDisp">00</span>
				</div>
			</div>
			<input id="toggler" type="button" value="Start Countdown"onclick="UIManager.toggleCountdown();">
		</div>
		<div id="footer">
			Copyrights &copy Oz Elentok. All Rights Reserved.
		</div>
		<script type="text/javascript" src="../scripts/tscript.js"></script>
	</body>
</html>
