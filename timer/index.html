<!DOCTYPE html>
<html manifest="cache.manifest">
	<head>
		<title>Timer</title>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="wrapper">
			<div id="dispTime">
				<div class="timeBox">
					<span class="timeHeader">Hours</span>
					<span class="timeValue" id="hourDisp">00</span>
				</div>
				<div class="timeBox">
					<span class="timeHeader">Minutes</span>
					<span class="timeValue" id="minDisp">00</span>
				</div>
				<div class="timeBox lastBox">
					<span class="timeHeader">Seconds</span>
					<span class="timeValue" id="secDisp">00</span>
				</div>
			</div>
			<span id="instruction">click on the value to change it</span>
			<a href="#" id="toggler" class="button buttonUp">Start Countdown</a>
		</div>
		<div id="footer">
			Copyrights &copy; Oz Elentok. All Rights Reserved.
		</div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/tscript.js"></script>
	</body>
</html>
