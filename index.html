<!DOCTYPE html>
<html>
	<head>
		<title>Oz's Utilities</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="utillstyles.css">
		<script type="text/javascript" src="utillscript.js"></script>
	</head>
	<body>
		<h1>Oz Utills</h1>
		
		<div class="tools">
			<div id="quadEquation">
				<h2>Quadric Equation Solver <br> ax^2 + bx + c</h2>
			
				<label for="a_quadeq">a:</label>
				<input type="text" id="a_quadeq" class="numericBox">
			
				<label for="b_quadeq">b:</label>
				<input type="text" id="b_quadeq" class="numericBox">
			
				<label for="c_quadeq">c:</label>
				<input type="text" id="c_quadeq" class="numericBox">
			
				<input type="button" value="Solve" onclick="boxValidator.checkQuadBoxes();">
				<span class="errorBoxes" id="quadErrorMessage"></span>
				<br>
				<span class="allResults" id="quadResults"></span>
			</div>
		
		
			<div id="probabilityCalc">
				<h2>Binomial Distribution Calculator</h2>
			
				<label for="prob">Base probability:</label>
				<input type="text" id="prob" class="numericBox">
			
				<label for="trials">N trials:</label>
				<input type="text" id="trials" class="numericBox">
			
				<label for="successes">K success:</label>
				<input type="text" id="successes" class="numericBox">
			
				<input type="button" value="Calculate" onclick="boxValidator.checkBinomialBoxes();">
				<span class="errorBoxes" id="bionErrorMessage"></span>
				<br>
				<span class="allResults" id="bionResult"></span>
			</div>
		
			<div id="passGenerator">
				<h2>Password Generator</h2>
			
				<label for="plen">Password Length:</label>
				<input type="text" id="plen" class="numericBox">
				<br>
			
				<input type="checkbox" id="lcase" checked="checked">
				<label for="lcase">Lowercase</label>
			
				<input type="checkbox" id="ucase" checked="checked">
				<label for="ucase">Uppercase</label>
			
				<input type="checkbox" id="nums" checked="checked">
				<label for="nums">Numbers</label>
			
				<input type="button" value="Generate" onclick="boxValidator.checkPassGenBoxes();">
				<span class="errorBoxes" id="passGenErrorMessage"></span>
				<br>
				<span class="allResults" id="passGenResults"></span>
			</div>
			
			<div id="unitConverter">
				<h2>Unit Converter</h2>
				
				<input type="text" id="convText">
				<input type="button" value="Convert" onclick="boxValidator.checkConvertBoxes();">
				<span class="errorBoxes" id="convertErrorMessage"></span>
				<br>
				<span class="allResults" id="convertResults"></span>
			
			
			</div>
		</div>
		<footer>
			<p>Copyrights &copy Oz Elentok. All Rights Reserved.</p>
		</footer>

		
	</body>
</html>
